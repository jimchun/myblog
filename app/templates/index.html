{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">欢迎来到博客</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    <i class="fas fa-user"></i> {{ post.author.username }} 
                    <i class="fas fa-calendar-alt ml-2"></i> {{ post.date_posted.strftime('%Y-%m-%d') }}
                </h6>
                <p class="card-text">{{ post.content[:500] }}...</p>
                <a href="{{ url_for('main.post', post_id=post.id) }}" class="btn btn-primary btn-sm">阅读更多</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
