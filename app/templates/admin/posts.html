{% extends "base.html" %}

{% block title %}管理博文{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">博文管理</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>作者</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.author.username }}</td>
                <td>{{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <a href="{{ url_for('main.post', post_id=post.id) }}" class="btn btn-sm btn-info">查看</a>
                    <a href="#" class="btn btn-sm btn-primary">编辑</a>
                    <a href="#" class="btn btn-sm btn-danger">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
